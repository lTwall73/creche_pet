spring.application.name=creche_pet
spring.datasource.url=jdbc:mysql://localhost:3306/creche_pet
spring.datasource.username=
spring.datasource.password=
# Insira seu usuario e senha da conexão com o MySQL


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


# --- JPA / Hibernate ---
# Use 'validate' para produção, 'update' para desenvolvimento com cuidado
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
# Log de SQL em formato legível
spring.jpa.properties.hibernate.format_sql=true

